<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./register.css">

<body>
    <header>
        <div class="navbar">
          <div class="logo"><a href="http://127.0.0.1:5500/index.html" style="text-decoration: none ; color: white;">Logo</a></div>
          <div class="menubar">

        </div>
      </header>
      <br>
      <br>
      <br>
      <br>
    <section>
    <form>
      <lable>Full name*:</lable>
      <br>
      <input type="text" placeholder="Enter your Full name" required style="margin-top: 10px;margin-bottom: 7px;">
      <br>
      <lable>Email Address*:</lable>
      <br>
      <input type="email" placeholder="Enter your email" required style="margin-top: 10px;margin-bottom: 7px;">
      <br>
      <lable>Contact no*:</lable>
      <br>
      <input type="tel" placeholder="enter your contact number" style="margin-top: 10px;margin-bottom: 7px;">
      <br>
      <lable>Date of Birth*:</lable>
      <br>
      <input type="date" required style="margin-top: 10px;margin-bottom: 7px;">
      <br>
      <lable>Select your Expertise*:</lable>
      <br>
      <select name="Field" required style="margin-top: 10px;margin-bottom: 7px;">
          <option value="Goa">UI/UX(HTML/CSS/Javascript,React Native,NextJS)</option>
          <option value="Manali">Backend developement (PHP,Lara well,Djanjo)</option>
          <option value="Rajasthan">Database Management,Mongo DB,MySQL</option>
          <option value="Mumbai">App Development:Flutter Development</option>
          <option value="Delhi">Project Management Tool:MS-Jira</option>
          <option value="Goa">Social Media Handles</option>
          <option value="Manali">Graphics Designer</option>
          <option value="Rajasthan">Expert in AI/ML</option>
          <option value="Mumbai">Power BI (Data Analytics)</option>
      </select>
      <br>
      <label>Select Year*:</label>
      <br>
      <input type="checkbox">
      <lable>1st Year</lable>
      <br>
      <input type="checkbox">
      <lable>2st Year</lable>
      <br>
      <input type="checkbox">
      <lable style="margin-bottom: 10px;">3st Year</lable>
      <br>
      <label style="margin-top: 10px;">Any Remark:</label>
      <br>
      <input type="text" placeholder="Your Remark">
      <br> 
      <label style="margin-top: 15px;">Terms & Condition*:</label>
      <br>
      <input type="radio" name="t&c" value="b1">
      <lable>I agree</lable>
      <input type="radio" name="t&c" value="b2">
      <lable>I disagree</lable>
      <br>
      <button type="submit">Complete Registration</button>
  </form>
  <br>
  <br>
  <br>
  <br>
</section>
